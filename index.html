<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="container">
    <div class="order">
      <!-- Banner -->
      <div class="order__hero"></div>

      <!-- Main Content -->
      <div class="order__body">
        <h1 class="order__body--title">Order Summary</h1>
        <p class="order__body--subtitle">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <!-- Order Details -->
        <div class="order__details">
          <!-- Plan -->
          <div class="order__plan">
            <img src="images/icon-music.svg" alt="music note" class="order__plan--icon">
            
            <div class="order__plan--text">
              <h4 class="order__plan--title">Annual Plan</h4>
              <p class="order__plan--subtitle">$59.99 / year</p>
            </div>
          </div>

          <!-- Change / Update -->
          <a href="" class="order__update">Change</a>
        </div>

        <!-- Buttons -->
        <div class="order__action">
          <button class="order__action--submit">Proceed to Payment</button>
          <button class="order__action--cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
